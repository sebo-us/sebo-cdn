name: Validate VCL

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Setup Varnish
      run: |
        sudo apt-get update
        sudo apt-get install -y varnish

    - name: Validate VCL file
      run: |
        ls
        varnishd -C -f ../k8s/base/varnish/default.vcl
