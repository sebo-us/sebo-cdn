name: Validate VCL

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Setup Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io

    - name: Pull custom Varnish Docker image
      run: |
        docker pull sectionio/varnish-cache-kei:latest

    - name: Validate VCL file using custom Varnish Docker image
      run: |
        docker run --rm -v $PWD:/vcl your-docker-image:your-tag varnishd -C -f /vcl/k8s/base/varnish/default.vcl
